<!DOCTYPE html>

<html lang = "pt-br">


<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>


<body>
        <h1> Tabelas </h1>

        <table width = "100%" border = "1" style = "text-align: center;"> <!-- Table cria a tabela, border coloca borda e style alinha no centro-->
            <tr> <!-- Cria a linha da tabela-->
                <th>Nome</th>
                <th>Idade</th>
                <th>Peso</th> <!-- Cria os títulos da tabela-->
            </tr>
            <tr>
                <td>Jorge</td> <!-- Cria o conteúdo da tabela-->
                <td>30</td>
                <td>84kg</td>
            </tr>
            <tr>
                <td>Pedro Marçal</td> 
                <td>26</td>
                <td>88kg</td>
            </tr>
        </table>

        <br>

        <h2>Listas Não Ordenada</h2>

        <ul> <!-- Para listas não ordenadas-->
            <li>Cenoura</li>
            <li>Batata</li>
            <li>Leite</li>
        </ul>

        <h3>Listas Ordenadas</h3>

        <ol> <!-- Para listas ordenadas-->
            <li>Cenoura</li>
            <li>Batata</li>
            <li>Leite</li>
        </ol>
        
</body>


</html>
